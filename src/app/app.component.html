<ng-container *ngFor="let type of types; let i = index">
  <ng-container *ngFor="let size of sizes; let i = index">
    <div>
      <app-button
        id="buttonElement{{ i }}"
        label="{{ type }} {{ size }}"
        type="{{ type }}"
        size="{{ size }}"
      ></app-button>
    </div>
    <div
      (click)="copyText(type, size)"
      id="copyHandler_{{ 'buttonElement{{ i }}' }}"
      class="copy"
    >
      Copy
    </div>
    <div
      *ngIf="showFallback"
      class="fallback-success"
      id="fallbackMessage_{{ 'buttonElement{{ i }}' }}"
    >
      Copied
    </div>
  </ng-container>
</ng-container>
